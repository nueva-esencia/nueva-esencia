<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariachi Nueva Esencia</title>
    <style>
        /* --- 1. SETUP & RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', Helvetica, Arial, sans-serif; }

        body {
            overflow-x: hidden;
            background-color: #240102; /* Fallback color */
            color: white;
            min-height: 100vh;
        }

        /* --- 2. PARALLAX BACKGROUND --- */
        #bg-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%; /* Taller than screen to allow movement */
            z-index: -1;
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            /* Overlay to darken background for readability */
            box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.4); 
            
            will-change: transform; /* Performance optimization */
        }

        /* --- 3. MAIN CONTAINER --- */
        .container {
            width: 100%;
            max-width: 680px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        /* --- 4. PROFILE SECTION --- */
        .profile-section {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease;
        }

        .profile-img {
            width: 192px;
            height: 192px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .profile-img:hover {
            transform: scale(1.05) rotate(3deg);
        }

        .profile-name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .profile-bio {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 400px;
            line-height: 1.5;
        }

        /* --- 5. LINKS SECTION --- */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Space between buttons */
            animation: fadeInUp 1s ease;
        }

        .link-btn {
            position: relative;
            background-color: rgba(255, 255, 255, 0.15); /* Glassmorphism */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            
            color: white;
            text-decoration: none;
            padding: 1rem;
            border-radius: 30px; /* Fully rounded pill shape */
            text-align: center;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease;
            
            /* Center text perfectly */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 54px;
        }

        .link-btn:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: #111;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Optional: Thumbnail icon inside button */
        .btn-thumb {
            position: absolute;
            left: 6px;
            top: 6px;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
            /* Hide if no image provided */
            display: none; 
        }

        /* --- 6. FOOTER --- */
        .footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

</body>
</html>
